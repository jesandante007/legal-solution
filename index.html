<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solutions</title>
    <!-----------------------bootstrap cdn------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-----------------------my css link------------------------>
    <link rel="stylesheet" href="styles/style.css" />
    <!-----------------------google fonts------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-----------------------font-awesome cdn------------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-----------------------navbar------------------------>
    <header class="container">
      <nav
        class="navbar navbar-expand-lg justify-content-between align-items-center py-5"
      >
        <a class="navbar-brand" href="#">
          <img src="images/Group 2.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-dark-2 gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Services <i class="fa-solid fa-chevron-right"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Cases <i class="fa-solid fa-chevron-right"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Blog <i class="fa-solid fa-chevron-right"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Contact Us <i class="fa-solid fa-chevron-right"></i
              ></a>
            </li>
          </ul>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn px-5 py-3 rounded"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Free Consultation
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog mo">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Legal Solutions Demo Modal
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                    <p class="display-4 fw-bold">We Give You The Right Solutions</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-----------------------banner------------------------>
    <!-----------------------Legal Practice------------------------>
    <!-----------------------client review/carousel------------------------>
    <!-----------------------questions------------------------>
    <!-----------------------contacts us------------------------>
    <!-----------------------footer------------------------>
    <!-----------------------bootstrap js------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
    </script>
  </body>
</html>
